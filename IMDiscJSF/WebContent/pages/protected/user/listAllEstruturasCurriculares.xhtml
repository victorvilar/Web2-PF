<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<h3>#{msgs.loginHello}: #{userMB.user.name} || <h:commandLink action="#{userMB.logOut()}" value="#{msgs.logout}" /> </h3>
	
		<h:messages />
		<h:dataTable value="#{EstruturaCurricularMB.allEstruturaCurriculares}" var="estruturaCurricular" styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" >
			<h:column>
				#{ estruturaCurricular.nomeEstrutura }
			</h:column>
			<h:column>				
				#{ estruturaCurricular.curso.idCurso }
			</h:column>
			<h:column>
				<h:panelGrid columns="2">
					<!-- Always save the id as hidden when you use a request scope MB -->
					<h:inputHidden value="#{estruturaCurricular.idEstruturaCurricular }" />
					
					<h:commandButton action="#{EstruturaCurricularMB.updateEstruturaCurricularStart() }" value="#{msgs.update}" rendered="#{userMB.userAdmin}" >
						<f:setPropertyActionListener target="#{EstruturaCurricularMB.estruturaCurricular }" value="#{estruturaCurricular}" />
					</h:commandButton>
					<h:commandButton action="#{ EstruturaCurricularMB.deleteEstruturaCurricularStart() }" value="#{msgs.delete}" rendered="#{userMB.userAdmin}" >
						<f:setPropertyActionListener target="#{ EstruturaCurricularMB.estruturaCurricular }" value="#{estruturaCurricular}" />
					</h:commandButton>
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<!-- This button is displayed to the user, just to you see the error msg  -->
		<h:commandButton action="createEstruturaCurricular" value="#{msgs.create}" />
	</h:form>
</h:body>
</html>
