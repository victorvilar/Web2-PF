<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<h:messages />

		<h:panelGrid columns="2" styleClass="panelGrid"
			rowClasses="panelFirstLine,panelNextLine">

			<h:outputLabel for="nomeCurso" value="Nome: " />
			<h:inputText id="nomeCurso" value="#{ cursoMB.curso.nomeCurso }"
				required="true" />

			<h:outputLabel for="cargaHoraria" value="Carga horÃ¡ria: " />
			<h:inputText id="cargaHoraria" value="#{ cursoMB.curso.cargaHoraria }" required="true"  >
				<f:convertNumber />
			</h:inputText>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton action="#{ cursoMB.createCursoEnd() }"
				value="#{msgs.create}" />
			<h:commandButton action="#{ cursoMB.listAllCursos() }"
				value="#{msgs.cancel}" immediate="true" />
		</h:panelGrid>
		<br />
	</h:form>
</h:body>
</html>
