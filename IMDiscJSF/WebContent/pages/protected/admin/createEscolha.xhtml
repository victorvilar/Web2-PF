<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<b:column span="4"></b:column>
		<b:column span="4">
			<h:messages />
			<h3>Criar Escolha</h3>
			<h:panelGrid columns="2" styleClass="panelGrid"
				rowClasses="panelFirstLine,panelNextLine">
				<h:outputLabel for="semestre" value="Semestre de escolha: " />
				<h:inputText id="semestre"
					value="#{ escolhaMB.escolha.semestreEscolha }" required="true">
				</h:inputText>
			</h:panelGrid>
			<br />
			<h:panelGrid columns="2">
				<h:commandButton action="#{ escolhaMB.createEscolhaEnd() }"
					value="#{msgs.create}" />
				<h:commandButton action="#{ escolhaMB.listAllEscolhas() }"
					value="#{msgs.cancel}" immediate="true" />
			</h:panelGrid>
		</b:column>
		<br />
		<b:column span="4"></b:column>
	</h:form>
</h:body>
</html>
