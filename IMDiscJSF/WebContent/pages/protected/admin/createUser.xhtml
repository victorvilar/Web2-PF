<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<b:column span="4"></b:column>
		<b:column span="4">
			<h:messages />

			<h3>${msgs.userCreateHeader}</h3>
			<h:panelGrid columns="2" styleClass="panelGrid"
				rowClasses="panelFirstLine,panelNextLine">
				<h:outputLabel for="userName" value="Nome: " />
				<h:inputText id="userName" value="#{ userExtMB.user.name}"
					required="true" requiredMessage="#{msgs.userNameRequired}" />

				<h:outputLabel for="userMatricula" value="MatrÃ­cula: " />
				<h:inputText id="userMatricula" value="#{userExtMB.user.matricula}"
					required="true" requiredMessage="#{msgs.userMatriculaRequired}" />

				<h:outputLabel for="userEmail" value="Email: " />
				<h:inputText id="userEmail" value="#{userExtMB.user.email}"
					required="true" requiredMessage="#{msgs.userEmailRequired}" />

				<h:outputLabel for="userPassword" value="Senha: " />
				<h:inputText id="userPassword" value="#{userExtMB.user.password}"
					required="true" requiredMessage="#{msgs.userPasswordRequired}" />

				<h:outputLabel value="PermissÃ£o: " />
				<h:selectOneMenu value="#{ userExtMB.user.role}">
					<f:selectItem itemValue="ADMIN" itemLabel="ADMIN" />
					<f:selectItem itemValue="USER" itemLabel="USER" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<b:commandButton action="#{ userExtMB.createUserEnd()}"
					value="#{msgs.create}" />
				<b:commandButton action="#{ userExtMB.listAllUsers()}"
					value="#{msgs.cancel}" immediate="true" />
			</h:panelGrid>
			<br />
		</b:column>

		<b:column span="4"></b:column>
	</h:form>
</h:body>
</html>
