<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body> 
	<h:form>
		<h:messages/>
			
		<h3>${msgs.userCreateHeader}</h3>
		<h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
			<h:outputLabel for="userName" value="Nome: " />
			<h:inputText id="userName" value="#{userExtMB.user.name}" required="true" requiredMessage="#{msgs.userNameRequired}" />
			
			<h:outputLabel for="userMatricula" value="MatrÃ­cula: " />

			<h:outputLabel for="userEmail" value="Email: " />
			<h:inputText id="userEmail" value="#{userExtMB.user.email}" required="true" requiredMessage="#{msgs.userEmailRequired}" />
			
			<h:outputLabel for="userPassword" value="Senha: " />
			<h:inputText id="userPassword" value="#{userExtMB.user.password}" required="true" requiredMessage="#{msgs.userPasswordRequired}" />
			
			<h:outputLabel value="PermissÃ£o: " />
			<h:selectOneMenu value="#{userExtMB.user.role}">
				<f:selectItem itemValue="ADMIN" itemLabel="ADMIN" />
				<f:selectItem itemValue="USER" itemLabel="USER" />
			</h:selectOneMenu>>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton action="#{userExtMB.createUserEnd()}" value="#{msgs.create}" />
			<h:commandButton action="#{userExtMB.listAllUsers()}" value="#{msgs.cancel}" immediate="true" />
		</h:panelGrid>
		<br/>
	</h:form>
</h:body>
</html>
