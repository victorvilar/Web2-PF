<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body> 
	<h:form>
		<h:messages/>
		
		<h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
			<h:outputLabel for="pessoaName" value="Nome: "/>
			<h:inputText id="pessoaName" value="#{PessoaMB.pessoa.nomePessoa}" required="true"  />
		
			<h:outputLabel for="pessoaMatricula" value="MatrÃ­cula: "/>
			<h:inputText id="pessoaMatricula" value="#{PessoaMB.pessoa.matricula}" required="true"  />
			
			<h:outputLabel for="pessoaSenha" value="Senha: "/>
			<h:inputText type="password" id="pessoaSenha" value="#{PessoaMB.pessoa.user.password}" required="true"  />
			
			<h:outputLabel for="pessoaNomeUsuario" value="Nome de usuario: "/>
			<h:inputText id="pessoaNomeUsuario" value="#{PessoaMB.pessoa.user.name}" required="true"  />
			
			<h:outputLabel for="pessoaEmail" value="Nome de usuario: "/>
			<h:inputText id="pessoaEmail" value="#{PessoaMB.pessoa.user.email}" required="true"  >
				<f:convertNumber />
			</h:inputText>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton action="#{PessoaMB.createPessoaEnd()}" value="#{msgs.create}" />
			<h:commandButton action="#{PessoaMB.listAllPessoass()}" value="#{msgs.cancel}" immediate="true" />
		</h:panelGrid>
		<br/>
	</h:form>
</h:body>
</html>
