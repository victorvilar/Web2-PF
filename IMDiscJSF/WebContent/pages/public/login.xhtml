<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<b:column span="4"></b:column>
	<b:column span="4">
		<p>Login to access secure pages:</p>
		<form method="post" action="j_security_check">
			<h:messages layout="table" errorStyle="background: #AFEEEE;"
				infoStyle="background: #AFEEEE;" globalOnly="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Username: " />
				<b:inputText type="text" id="j_username" name="j_username" />
				<h:outputLabel value="Password: " />
				<b:inputText type="password" id="j_password" name="j_password" />
				<h:outputText value="" />
				<h:panelGrid columns="1">
					<input type="submit" name="submit" value="Login" />
				</h:panelGrid>
			</h:panelGrid>
			<br />
		</form>
	</b:column>
	<b:column span="4"></b:column>
</h:body>
</html>
